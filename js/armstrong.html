<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let number=153;
            let a=number;
            let sum=0;
            while(a>0){
                  let digit=a%10;
                  a=Math.floor(a/10);
                  sum+=digit*digit*digit;
            }
            if(sum==number){
                  console.log(number+" is an Armstrong number.");
            }else{
                  console.log(number+" is not an Armstrong number.");
            }
      </script>
</body>
</html>
