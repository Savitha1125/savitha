<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <p id="result"></p>
      <p id="output"></p>
      <script>
            let num=[];
            for(i=0;i<=10;i++){
                  num.push(i)
            }  
            document.getElementById("result").innerHTML="The number is:"+num; 
            
            let char=[];
            for(i=65;i<=90;i++){
                  char.push(String.fromCharCode(i))
            }
            document.getElementById("output").innerHTML="The character is:"+char;
      
      </script>
</body>
</html>
