<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="form.css">
      <script src="validate.js"></script>
</head>
<body>
      <div id="form">
            <div id="myform">
                  <h1>Form</h1>
                  
                  <div id="h">    
                        <label for="name">Name:</label>
                        <input type="text" pattern="" id="name">
                        <p id="error" style="color:red"></p>
                  </div>
                  <div class="h">
                        <label for="dob">Date Of Birth:</label>
                        <input type="date" id="dob" max="2030-03-11">
                        <p id="db" style="color:red"></p>
                  </div>
                  <div class="h">
                        <label for="age">Age:</label>
                        <input type="number" id="age" pattern="^[0-9]{1,2}$" min="2" max="99">
                        <p id="ag" style="color:red"></p>
            </div>
            <div class="s">
                  <label for="gender">Gender:</label>
                  <div class="color">
                        <input type="radio" name="gender" id="male" value="male"> Male
                        <input type="radio" name="gender" id="female" value="female"> Female
                        <p id="gen" style="color:red"></p> 
                  </div>
            </div>
            <div class="h">
            <label for="email">Email</label>
            <input type="email" id="email" pattern="^[a-z0-9.@]{2,}$">
            <p id="em" style="color:red"></p>
            </div>
            <div class="h">
            <label for="password">Password:</label>
            <input type="password" id="password" pattern="^[A-Za-z0-9@#_]{4,8}$">
            <p id="pas" style="color: red;"></p>
            </div>
            <div class="h">
                  <label for="mobile">Mobile Number:</label>
                  <input type="tel" id="mobile" pattern="">
            <p id="mob" style="color: red;"></p>
      </div>
      <div class="h">
            <label for="address">Address:</label>
            <textarea id="address" pattern=""></textarea>
            <p id="add" style="color: red;"></p>
      </div>
      <div class="h">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode">
            <p id="pin" style="color: red;"></p>
      </div>
      <div class="h">
            <label for="country">Country:</label>
            <select id="country">
                  <option value=""disabled selected>--country--</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                  <option value="Australia">Australia</option>
            </select>
      </div>
      <div class="hii">
            <p id="co" pattern="[A-Za-z]" style="color:red"></p>
            <label for="file">Upload File:</label>
            <input type="file" id="files">
            <p id="fi" style="color: red;"></p>
            </div>
            <button onclick="validate()">Submit</button>
      </div>
</div>
<!-- <h2 id="item"></h2> -->
</div>

</body>
</html>
