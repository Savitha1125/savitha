<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <p id="date"></p>
      <script>
            let cd=new Date();
            let fd=new Date();
            fd.setDate(cd.getDate()+15);
            document.getElementById("date").innerHTML="current date:"+cd.toDateString()+ "<br><br>" +"future date:"+fd.toDateString();
      </script>
</body>
</html>
