<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Star</title>
</head>
<body>
      <script>
            let rows=5;
            for(let i=1;i<=rows;i++)
      {
            let n="";
            for(let j=1;j<=rows-i;j++)
      {
            n+=" ";
      }
      for(let Star=1;Star<=2*i-1;Star++)
      {
            n+="*";
      }
      console.log(n);
}
      </script>
</body>
</html>
