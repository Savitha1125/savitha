<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h4>Display current Date</h4>
      <p id="date"></p>
      <script>
            let x= new Date();
            let date=x.toDateString();
            document.getElementById("date").innerHTML=date;
      </script>
</body>
</html>
