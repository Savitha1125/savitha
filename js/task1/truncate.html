<body>
      <script>
            function truncate(str,maxlen){
                  if(str.length>maxlen){
                        return str.slice(0,maxlen)+"...";
                  }
                  else{
                        return str;
                  }
            }
            console.log(truncate("javascript is powerful",8));
      </script>
</body>
