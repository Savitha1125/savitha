<!DOCTYPE html>
<html lang="en">
  
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>even number</title>
</head>
<body>
      <h1>even number</h1>


<script>
      
  for (let i = 2; i <= 50; i++) 
  {
if (i % 2 == 0) { 
    document.write(i + "<br>");

  }
}
  

</script>

</body>
</html>
