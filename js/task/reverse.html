<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>reverse number</title>
</head>
<body>
    <h1>Reverse number</h1>  
</body>
</html>
<script>
let i=20;
while(i>=1)
{
      document.write(i+" ");
      i--;
}



</script>
</body>
</html>
