<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>prime number</title>
</head>
<body>
<h1>prime number</h1>
<script>
      let x=prompt('enter the number');
      for(i=2;i<10;i++)
      {
            if(x%i==0)
      {
            document.write("not a prime number"+x);
      break;
      }
      else{
      document.write(" prime number"+x);
      break;
      }             
}
</script>
</body>

</html>
