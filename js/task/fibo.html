<!DOCTYPE html>
<html>
<head>
<title>fibonacci series</title>
</head>
<body>
      <h2>fibonacci series</h2>
      <p id="result"></p>
<script>

            let n=[0,1];
            for(i=2;i<10;i++)
      {
            n[i]=n[i-1]+n[i-2];

      }

document.getElementById("result").innerHTML="output is" +n;

      

      

</script>
</body>
</html>
