<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
      let number=7;
      let factorial=1;
      let i=1;
      while(i<=number)
      {
            factorial=factorial*i;
            i=i+1;
      }
      document.write("factorial of "+number+ "is"+factorial);
</script>
</body>
</html>
