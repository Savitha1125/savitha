<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      date 1:<input type="date" id="date1">
      date 2:<input type="date" id="date2">
      <button onclick="submit()">Submit</button>
      <p id="check"></p>
<script>
      function submit(){
      let date1=new Date(document.getElementById("date1").value);
      let date2=new Date(document.getElementById("date2").value);
      let time=Math.abs(date2-date1);
      let days=Math.floor(time/(1000*60*60*24));
      document.getElementById("check").innerHTML="Compare two date is:"+days +" "+"days";
      }
</script> 



</body>
</html>
