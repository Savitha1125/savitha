<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <p id="result"></p>
      <script>
      let min=parseInt(prompt("enter the a value:"));
      let max=parseInt(prompt("enter the b value:"));
      let c=Math.floor(Math.random()*(max-min+1))+min;
      document.getElementById("result").innerHTML=`enter the random value: ${min} and ${max} is ${c}`;
     </script> 
</body>
</html>
