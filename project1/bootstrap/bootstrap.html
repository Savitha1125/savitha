<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <div class="container-fluid bg-info">
    <div class="row">
      <div class="col-md-4 flex-column mt-3 content" style="height:120px;background-color:red;width:45%;margin-left:5%">
        <div class="row mt-3">
          <div class="col-6 col-sm-3 color"></div>
          <div class="col-6 col-sm-3 color1 ml-5%"></div>
          <div class="w-100"></div>
          <div class="col-6 col-sm-3 w-40 h-45 color2"></div>
          <div class="col-6 col-sm-3 h-45 color3"></div>
        </div>
      </div>
      <div class="col-4 mt-3 h-120px item" style="background-color:yellow;width:45%">
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 p-3">
    <div class="col-3 p-3 mb-2 h-100 ">
      <div class="col-4 w-75 h-100 bg-info">
        <div class="s"></div>
      </div>
    </div>
  </div>
  <div class="p-3 text">
      <div class="col h-100 list ">
        <div class="col order-last k">
          <div class="column h-25 mt-2 bg-danger"></div>
            <div class="col-md-4 bg-info m-auto mt-2"></div>
          </div>
        <div class="col k1">
          <div class="column h-25 mt-2 bg-danger col-md-8 col-sm-12"></div>
          <div class="col-md-4 bg-info m-auto mt-2 r">
            <div class="set w-50 h-75 bg-secondary mt-2"></div>
            <div class="set1 w-50 h-75 bg-secondary mt-2"></div>
          </div>
        </div>
        <div class="col order-first k2 ">
          <div class="column  h-25 mt-2 bg-danger"></div>
          <div class="col-md-4 bg-info m-auto mt-2"></div>
        </div>
      </div>
  </div>
        <div class="row1 bg-secondary">
          <div class="p-3 text-muted h-75 mt-4 red">
            <div class="source h-100">
               <div class="set2 w-50 h-75 bg-secondary mt-2"></div>
              <div class="set3 w-50 h-75 bg-secondary mt-2"></div>
            </div>
            <div class="source1 h-100">
            </div>
          </div>
        </div>
</body>
</html>
